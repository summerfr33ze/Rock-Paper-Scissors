<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="rockpaper.js" defer></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <div class="game-container">
    <div class="title">rock paper scissors</div>
    <div class="button-container">
    <button class="btn" id="rock" ><img src="rock.svg"></button>
    <button  class="btn" id="paper"><img src="paper.svg"></button>
    <button class="btn" id="scissors"><img src="scissors.svg"></button>
    </div>
    <div class="scores">
        <div class="playerText">Player Score: </div>
        <div class="playerScore"></div>
        <div class="computerText">Computer Score: </div>
        <div class="computerScore"></div>
    </div>
    <div class="outcome-text"></div>
    <div class="displayWinner"> </div>
    </div>
   
</body>
</html>
